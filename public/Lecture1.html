<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lecture Page</title>
    <!-- Fontawesome Icon font -->
        <link rel="stylesheet" href="/static/css/font-awesome.min.css">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="/static/css/jquery.fancybox.css">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="/static/css/bootstrap.min.css">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="/static/css/owl.carousel.css">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="/static/css/slit-slider.css">
		<!-- bootstrap.min -->
        <link rel="stylesheet" href="/static/css/animate.css">
		<!-- Modernizer Script for old Browsers -->
        <script src="/static/js/modernizr-2.6.2.min.js"></script>

    <!-- Main css -->
    <link rel="stylesheet" href="/static/Lecture/css/style1.css">
</head>
<body>
  <div class="main">

      <section class="lecture_page1">

          <div class="container">
              <div class="lecture_page1-content">
                  <form id="lecture_page1-form" class="lecture_page1-form">
                    <div class="form-group">
                       <label style="color:#FFFFFF;font-weight:bold;font-size:20px;"> Please select your department  </label>
                        <form>
                         <select id="userselectdept" class="classic" onchange="storeDepartment()"style="background-color:#FFFFFF00;font-weight:bold;">
                            <option value="CSE" style="background-color:#000000;font-weight:bold;">CSE</option>
                            <option value="EEE" style="background-color:#000000;font-weight:bold;">EEE</option>
                            <option value="ME" style="background-color:#000000;font-weight:bold;">ME</option>
                            <option value="IPE" style="background-color:#000000;font-weight:bold;">IPE</option>
                            <option value="Textile" style="background-color:#000000;font-weight:bold;">TE</option>
                            <option value="CE" style="background-color:#000000;font-weight:bold;">CE</option>
                            <option value="Arch" style="background-color:#000000;font-weight:bold;">Arch</option>
                            <option value="BBA" style="background-color:#000000;font-weight:bold;">BBA</option>
                        </select>
                      </form>
                  </div>
                  <br>
                  <br>
                    <div class="form-group">
                       <label style="color:#FFFFFF;font-weight:bold;font-size:20px;">Please select your semester</label>
                        <form>
                          <select id="userselectsem" class="classic" onchange="storeSemester()" style="background-color:#FFFFFF00;font-weight:bold;">
                           <option value="1.1" style="background-color:#000000;font-weight:bold;">1.1</option>
                           <option value="1.2" style="background-color:#000000;font-weight:bold;">1.2</option>
                           <option value="2.1" style="background-color:#000000;font-weight:bold;">2.1</option>
                           <option value="2.2" style="background-color:#000000;font-weight:bold;">2.2</option>
                           <option value="3.1" style="background-color:#000000;font-weight:bold;">3.1</option>
                           <option value="3.2" style="background-color:#000000;font-weight:bold;">3.2</option>
                           <option value="4.1" style="background-color:#000000;font-weight:bold;">4.1</option>
                           <option value="4.2" style="background-color:#000000;font-weight:bold;">4.2</option>
                           <option value="5.1" style="background-color:#000000;font-weight:bold;"disabled>5.1</option>
                           <option value="5.2" style="background-color:#000000;font-weight:bold;"disabled>5.2</option>
                          </select>
                      </form>
                  </div>
                  <br>
                  <br>

                  <div class="d-flex justify-content-center">
      							<button id="submit_data" style="color: #3C4189;" class="btn btn-blue btn-effect form-submit">
      								Next
      							</button>
      						</div>
                </form>
             </div>
          </div>
      </section>
  </div>
    <!--   Firebase libraries   -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-firestore.js"></script>
    <!-- Firebase connection file -->
    <script type="module" src="/static/additional_js/FirebaseConnection.js"></script>

    <script src="/static/Lecture1/js/main.js"></script>


    <script>
    localStorage.setItem("selected_semester",'1.1');
    localStorage.setItem("selected_dept",'CSE');

    //this function will be called after clicking submit button
    document.getElementById("submit_data").onclick = function()
       {
        firebase.auth().onAuthStateChanged(function(user)
        {
                if (user)
                {
                    console.log("User logged in");
                    console.log("routing to Lecture-2 page");
                    window.location.replace("Lecture2");
                }
                else
                {
                    // No user is signed in.
                    if(confirm('YOU ARE NOT LOGGED IN.Do you want to login?'))
                    {
                            window.location.replace("./signuppage");
                    }
                    else
                    {
                            console.log("User not logged in");
                    }
                }
        });

       };
    //storing the selected semester in the local storage api
    function storeSemester()
    {
       localStorage.setItem("selected_semester", document.getElementById('userselectsem').value);
    }
    //storing the selected department in the local storage api
    function storeDepartment()
    {

        //storing the selected department in the local storage api
        localStorage.setItem("selected_dept", document.getElementById('userselectdept').value);

        //whenever a value is selected in department dropdown index is set to 1st index
        document.getElementById("userselectsem").selectedIndex = "0";
        if(document.getElementById('userselectdept').value=='Arch')
        {
            document.getElementById("userselectsem").options[8].disabled=false;
            document.getElementById("userselectsem").options[9].disabled=false;
        }
        else
        {
            document.getElementById("userselectsem").options[8].disabled=true;
            document.getElementById("userselectsem").options[9].disabled=true;
        }
    }
    </script>

</body>
</html>
